<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Zap</title>
    <meta name="description" content="Sabe o que é isso? É um mini zap, tecle com seu amigo à vontade.">
    <link rel="stylesheet" type="text/css" href="static/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.1/socket.io.js"
        integrity="sha512-Z6C1p1NIexPj5MsVUunW4pg7uMX6/TT3CUVldmjXx2kpip1eZcrAnxIusDxyFIikyM9A61zOVNgvLr/TGudOQg=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"
        integrity="sha512-3gJwYpMe3QewGELv8k/BX9vcqhryRdzRMxVfq6ngyWXwo03GFEzjsUm8Q7RZcHPHksttq7/GFoxjCVUjkjvPdw=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script defer type="text/javascript" src="static/script.js"></script>
</head>

<body>
    <header>
        <h1>MiniZap</h1>
    </header>
    <main>
        <div class="feed">
            <p>Bem-vindo(a) ao MiniZap!</p>
        </div>
    </main>
    <footer>
        <div id="input-container">
            <input type="text" class="user-text" placeholder="Usuário" required>
            <input type="text" class="message-text" placeholder="Mensagem" required>
            <button id="botao">Enviar</button>
        </div>
    </footer>

</body>

</html>
